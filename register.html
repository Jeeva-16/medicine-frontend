<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Booking System</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
    />
</head>
<body>
<!--//Navbar boottstrap class -->
<nav class="navbar navbar-dark bg-dark navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <h1 style="color: white">Patient</h1>
        </div>
    </div>
</nav>

<br />
<br />
<div class="container">
    <h1>Appointment Booking System</h1>
    <hr />
    <h2>Patient Registration</h2>
    <form
            action="#"
            th:action="@{/save}"
            th:object="${patient}"
            method="POST"
    >
        <input
                type="text"
                th:field="*{patientName}"
                placeholder="Name of patient"
                class="form-control mb-4 col-4"

        />
        <input
                type="text"
                th:field="*{age}"
                placeholder="Age of patient"
                class="form-control mb-4 col-4"

        />
        <input
                type="text"
                th:field="*{email}"
                placeholder="Email of patient"
                class="form-control mb-4 col-4"

        />
        <button type="submit" class="btn btn-info col-4">Save</button>
    </form>
    <hr />
    <a th:href="@{/index}">Back to index</a>
</div>
</body>
</html>
